<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - FlawlessMe Cosmetics</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f0f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        header h2 {
            font-size: 2.5rem;
        }

        .nav-list {
            display: flex;
            justify-content: center;
            gap: 1.5em;
            list-style: none;
            padding-top: 10px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff4e78;
        }

        .content {
            padding: 2em;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #product-info {
            margin-top: 2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            width: 220px;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #ff6f91;
            color: #fff;
            border: none;
            padding: 0.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4e78;
        }

        footer {
            background-color: #ff6f91;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: 20px;
        }

        .description {
            font-size: 0.9em;
            margin: 10px 0;
        }

        .product-link {
            display: block;
            margin-top: 10px;
            color: #ff6f91;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .product-link:hover {
            color: #ff4e78;
        }
    </style>
    <script>
        let products = [];
        const wishlist = new Set(JSON.parse(localStorage.getItem('wishlist')) || []);

        async function fetchProducts() {
            try {
                const response = await fetch('https://makeup-api.herokuapp.com/api/v1/products.json');
                if (!response.ok) throw new Error("Failed to fetch products");
                const data = await response.json();
                products = data;
                displayWishlistItems();
            } catch (error) {
                console.error('Error fetching products:', error);
                alert('Failed to load products. Please check your connection and try again.');
            }
        }

        function displayWishlistItems() {
            const productInfoDiv = document.getElementById('product-info');
            productInfoDiv.innerHTML = '';

            // Filter products based on wishlist
            const wishlistItems = products.filter(product => wishlist.has(product.id.toString()));

            if (wishlistItems.length === 0) {
                productInfoDiv.innerHTML = '<p class="no-results">Your wishlist is empty.</p>';
                return;
            }

            wishlistItems.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-card');

                // Get color names
                const colorNames = product.product_colors.map(color => color.colour_name).filter(name => name).join(', ') || "N/A";

                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <img src="${product.image_link}" alt="${product.name}">
                    <p><strong>Brand:</strong> ${product.brand}</p>
                    <p><strong>Price:</strong> $${product.price}</p>
                    <p class="description"><strong>Description:</strong> ${product.description || "No description available."}</p>
                    <p><strong>Colors:</strong> ${colorNames}</p>
                    <a href="${product.product_link}" target="_blank" class="product-link">View Product</a>
                    <button onclick="removeFromWishlist('${product.id}')">Remove from Wishlist</button>
                `;
                productInfoDiv.appendChild(productDiv);
            });
        }

        function removeFromWishlist(productId) {
            if (wishlist.has(productId)) {
                wishlist.delete(productId);
                localStorage.setItem('wishlist', JSON.stringify(Array.from(wishlist)));
                alert('Product removed from your wishlist.');
                displayWishlistItems(); // Update the display after removing the product
            } else {
                alert('Product not found in your wishlist.');
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchProducts();
        });
    </script>
</head>
<body>
    <header>
        <h2>âœ¨ Your Wishlist</h2>
        <ul class="nav-list">
            <li><a class="nav-link" href="personalized.html">Find Products</a></li>
            <li><a class="nav-link" href="homepage.html">Home</a></li>
        </ul>
    </header>

    <div class="content">
        <div id="product-info"></div>
    </div>

    <footer>
        <p>&copy; 2024 FlawlessMe Cosmetics. All Rights Reserved.</p>
    </footer>
</body>
</html>
